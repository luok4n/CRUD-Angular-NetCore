<form >
  <div  class="example-full-width">
    <br>
    <div class="example-button-row">
      <button mat-raised-button style="left: 3%;" color="primary" (click)="createStudent()">Add new student <mat-icon>add_circle</mat-icon></button>
    </div>
    <table >
      <tr>
        <th>id</th>
        <th>Username</th>
        <th>Firts name</th>
        <th>Second name</th>
        <th>age</th>
        <th>Career</th>
        <th>edit</th>
        <th>delete</th>
      </tr>
      <tr *ngFor="let student of students">
        <td>{{student.Id}}</td>
        <td>{{student.Username}}</td>
        <td>{{student.FirstName}}</td>
        <td>{{student.LastName}}</td>
        <td>{{student.Age}}</td>
        <td>{{student.Career}}</td>
        <td><button mat-icon-button  (click)="editStudent(student)"><mat-icon>edit</mat-icon></button></td>
        <td><button mat-icon-button  (click)="deleteStudent(student.Id)"><mat-icon>delete</mat-icon></button></td>
      </tr>
    </table>
  </div>
  
  
</form>
